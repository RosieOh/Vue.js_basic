<html>
    <head>
        <title>Hello Vue</title>
    </head>
    <body>
        <div id="app">
            <h1>Greetings your Majesty!</h1>
            <input id="message">
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    <script type="text/javascript">
        $('#message').on('keyup', function() {
            var message = $('#message').val();
            $('h1').text(message);
        })
    </script>
</html>
